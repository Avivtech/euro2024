name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run script
      env:
        FOOTBALL_API_KEY: ${{ secrets.FOOTBALL_API_KEY }}
        FOOTBALL_API_SECRET: ${{ secrets.FOOTBALL_API_SECRET }}
      run: node scripts.js
